<ion-header>
  <ion-navbar  color="dark">
    <ion-title text-center>
      MercadoSeach Camigomez35
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="results.length != 0; else noProduct">
      <ion-item text-wrap *ngFor="let producto of results"
                (click)="itemSelected(producto)">
        <ion-thumbnail item-start>
          <img *ngIf="producto.thumbnail; else imgML" [src]="producto.thumbnail">
        </ion-thumbnail>
        <h2>{{producto.title}}</h2>
        <p>{{producto.price | currency:'USD':true}}</p>
        <p *ngIf="producto.seller.power_seller_status != nil">Tipo vendedor: {{producto.seller.power_seller_status}}</p>
      </ion-item>
  </ion-list>

  <ng-template #imgML>
      <img src="../../assets/img/mercadoLibre.png">
  </ng-template>

  <ng-template #noProduct>
    <div text-center>
      <h1>Ups.. No se encontraron productos</h1>
      <img src="http://www.pngimgfree.com/wp-content/uploads/2017/03/free-Sad-Emoji-PNG-Clipart-PNG-Image-250x250.png">
    </div>
  </ng-template>



</ion-content>
